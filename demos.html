  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: #0D0D0D;
      color: #F2F2F2;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    .demo-header {
      text-align: center;
      max-width: 720px;
      margin: 0 auto 3rem;
    }

    .demo-header p {
      color: #C9C4B8;
      margin-top: 0.75rem;
    }

    .demo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
    }

    .demo-card {
      background: linear-gradient(180deg, #16130F, #0D0D0D);
      border-radius: 18px;
      padding: 1.6rem;
      border: 1px solid rgba(212,160,23,0.12);
      transition: transform 0.3s ease;
    }

    .demo-card:hover {
      transform: translateY(-6px);
    }

    .demo-thumb {
      border-radius: 14px;
      overflow: hidden;
      margin-bottom: 1.2rem;
      background: #1b160f;
    }

    .demo-thumb video {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      background: #000;
    }

    .demo-card h3 {
      text-align: center;
      color: #E6D8A8;
      margin-bottom: 1rem;
      font-size: 1.15rem;
    }

    .demo-actions {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      font-size: 0.85rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-gold {
      background: linear-gradient(135deg, #B08D57, #D4A017);
      color: #0D0D0D;
    }

    .btn-outline {
      border: 1px solid rgba(212,160,23,0.4);
      color: #E6D8A8;
    }

    .btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
